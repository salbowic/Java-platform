<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="UTF-8">
<title>Konsultacje+</title>
<link rel="stylesheet" href="/css/homev2.css">
<script src="https://kit.fontawesome.com/c18a46dce4.js"
	crossorigin="anonymous"></script>
</head>

<body>

	<!--  Page header -->
	<div class="header">
		<div class="side-nav">
			<a href="#" class="logo"> <img alt="" src="images/logo.png"
				class="logo-img"> <img alt="" src="images/logo-ikona.png"
				class="logo-icon">
			</a>

			<ul class="nav-links">
				<li><a href="/"><i class="fa-solid fa-user"></i>
					<p>Profil</p></a></li>
				<li><a href="/konsultacje"><i
						class="fa-solid fa-person-chalkboard"></i>
						<p>Konsultacje</p></a></li>
				<li><a href="/fora"><i class="fa-solid fa-comments"></i>
						<p>Fora</p></a></li>
				<li><a href="/przedmioty"><i class="fa-solid fa-book"></i>
					<p>Przedmioty</p></a></li>
				<li><a href="/prowadzacy"><i class="fa-solid fa-user-tie"></i>
					<p>Wykładowcy</p></a></li>
				<li><a href="/logout"><i
						class="fa-solid fa-right-from-bracket"></i>
					<p>Wyloguj się</p></a></li>
				<div class="active"></div>

			</ul>
		</div>
	</div>
	<div class="container">
		<!-- Table -->
		<table class="styled-table">

			<!-- Table header -->
			<thead>

				<tr>

					<th>Nazwa przedmiotu</th>
					<th>Rodzaj</th>
					<th>Realizacja</th>
					<th>Specjalizacja</th>
					<th></th>
				</tr>

			</thead>

			<!-- Table body -->
			<tbody>
				<tr th:each="forum : ${fora}">
					<td
						th:text="${przedmiotyDAO.getNazwaPrzedmiotuByNrForum(forum.nr_forum)}"></td>
					<td
						th:text="${#strings.replace(forum.getFullRodzaj(), ' ', '&nbsp;')}"></td>
					<td
						th:text="${foraDAO.getSemestrByNrRealizacji(forum.nr_realizacji)}"></td>
					<td
						th:text="${foraDAO.getNazwaSpecjalizacjiByNrSpecjalizacji(forum.nr_specjalizacji)}"></td>
					<td>
						<div class="join-chat">
							<form th:action="@{/chat/{nrForum1}(nrForum1=*{forum.Nr_forum})}"
								method="get">

								<button type="submit">
									<i class="fa-solid fa-comment-dots fa-2xl"></i>
								</button>
							</form>
						</div>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>

</html>
